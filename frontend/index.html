<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GroundTruth Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      width: 420px;
      max-width: 95vw;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1f2937;
    }

    .header {
      padding: 14px 16px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f172a, #111827);
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .header-subtitle {
      font-size: 11px;
      color: #9ca3af;
    }

    .badge {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #22c55e55;
      color: #bbf7d0;
      background: #15803d22;
    }

    .messages {
      flex: 1;
      padding: 12px 12px 4px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 85%;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.3;
      white-space: pre-wrap;
    }

    .msg.user {
      align-self: flex-end;
      background: #1d4ed8;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      align-self: flex-start;
      background: #111827;
      border-bottom-left-radius: 4px;
      border: 1px solid #1f2937;
    }

    .store-card {
      margin-top: 4px;
      padding: 6px 8px;
      font-size: 11px;
      background: #020617;
      border: 1px dashed #374151;
      border-radius: 8px;
      color: #9ca3af;
    }

    .store-card strong {
      color: #e5e7eb;
    }

    .input-bar {
      padding: 8px;
      border-top: 1px solid #1f2937;
      display: flex;
      gap: 6px;
      background: #020617;
    }

    .input-bar input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
    }

    .input-bar input::placeholder {
      color: #6b7280;
    }

    .input-bar button {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
    }

    .input-bar button:disabled {
      background: #4b5563;
      cursor: default;
      color: #9ca3af;
    }

    .status {
      font-size: 10px;
      color: #6b7280;
      padding: 0 12px 4px;
    }

    .reset-container {
      padding: 6px 12px;
      border-top: 1px solid #1f2937;
      background: #020617;
      display: flex;
      justify-content: center;
    }

    .reset-btn {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #0f172a;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.18s ease-in-out;
    }

    .reset-btn:hover {
      background: #1e293b;
      color: #e5e7eb;
      border-color: #475569;
    }

    .reset-btn:active {
      background: #334155;
      transform: scale(0.96);
    }

    .reset-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="header-title">GroundTruth Concierge</div>
        <div class="header-subtitle">Hyper-personalized retail assistant</div>
      </div>
      <div class="badge">Dual LLM · Private</div>
    </div>

    <div id="messages" class="messages"></div>
    <div id="status" class="status">Ready. Try: “I am cold and want coffee”.</div>

    <div class="reset-container">
      <button id="resetBtn" class="reset-btn">Reset Session</button>
    </div>

    <div class="input-bar">
      <input
        id="input"
        type="text"
        placeholder="Type a message..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>


  <script>
    let USER_LAT = null;
    let USER_LNG = null;

    const API_URL = "http://localhost:8000/chat";
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    const USER_ID = "demo_user";

    const RESET_URL = "http://localhost:8000/reset_user/" + USER_ID;
    const resetBtn = document.getElementById("resetBtn");

    resetBtn.addEventListener("click", async () => {
      try {
        resetBtn.disabled = true;
        statusEl.textContent = "Resetting session…";

        await fetch(RESET_URL, { method: "POST" });

        // Clear UI messages too
        messagesEl.innerHTML = "";
        appendMessage(
          "Session reset. I’ve forgotten our past conversation. You can start fresh now.",
          "bot"
        );
        statusEl.textContent = "Session reset.";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Error resetting session.";
      } finally {
        resetBtn.disabled = false;
      }
    });

    
    function appendMessage(text, sender = "bot", storeMeta = null) {
      const wrapper = document.createElement("div");

      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      wrapper.appendChild(msg);

      if (storeMeta && sender === "bot") {
        const card = document.createElement("div");
        card.className = "store-card";
        const distance = storeMeta.distance_m
          ? `${Math.round(storeMeta.distance_m)} m`
          : "N/A";

        card.innerHTML = `
          <strong>${storeMeta.name}</strong><br/>
          Distance: ${distance}<br/>
          Status: ${storeMeta.is_open_now ? "Open now" : "Closed"}<br/>
          Rating: ${storeMeta.rating ?? "–"} ⭐
        `;
        wrapper.appendChild(card);
      }

      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;
      statusEl.textContent = "Thinking with dual agents…";

      // For demo: fixed lat/lng same as curl
      const payload = {
        user_id: USER_ID,
        message: text,
        lat: 12.9716,
        lng: 77.5946,
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        appendMessage(
          data.reply || "No reply from agent.",
          "bot",
          data.selected_store || null
        );
        statusEl.textContent = `Intent: ${data.selected_intent || "unknown"}`;
      } catch (err) {
        console.error(err);
        appendMessage(
          "Sorry, something went wrong talking to the backend.",
          "bot"
        );
        statusEl.textContent = "Error while calling API.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Seed one bot message
    appendMessage(
      "Hi, I’m your GroundTruth Concierge. Try saying: “I am cold and want coffee”."
    );
  </script>
</body>
</html>
